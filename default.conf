# HTTP redirect for hx-requests-demo.com
server {
    listen 80;
    server_name hx-requests-demo.com;

    location / {
        return 301 https://$host$request_uri;  # Redirect to HTTPS
    }

    # Letâ€™s Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /usr/share/nginx/html;
        try_files $uri =404;
        break;
    }
}

# HTTPS configuration for hx-requests-demo.com
server {
    listen 443 ssl http2;
    server_name hx-requests-demo.com;

    # SSL certificates
    ssl_certificate /etc/nginx/certs/hx-requests-demo.com;
    ssl_certificate_key /etc/nginx/certs/hx-requests-demo.com.key;
    ssl_dhparam /etc/nginx/certs/dhparam.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/certs/hx-requests-demo.com.chain.pem;

    # Other SSL settings
    ssl_session_timeout 5m;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Log file and access settings
    access_log /var/log/nginx/access.log;

    # Static file configuration
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Static files directory (if needed)
    location /static/ {
        alias /usr/share/nginx/html/;
        autoindex on;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
