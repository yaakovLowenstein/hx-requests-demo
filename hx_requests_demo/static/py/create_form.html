{% load crispy_forms_tags %}
{% load hx_tags %}
<form method="post">
    {% crispy form %}
    <button {% hx_post 'create_user' %}
            hx-target='#user-table'
            hx-trigger="click"
            hx-swap='outerHTML swap:.5s'
            type="submit"
            class="btn btn-primary d-flex ml-auto">Submit</button>
</form>
