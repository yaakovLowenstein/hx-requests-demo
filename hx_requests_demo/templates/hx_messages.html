{% load tags %}
<div id="hx_messages" hx-swap-oob='true'>
    <div style="position: absolute; top: 50px; right: 15px;">
        {% for message in messages %}
            <div class="toast mt-3 {{ message.tags }} text-white"
                 role="alert"
                 aria-live="assertive"
                 aria-atomic="true"
                 data-bs-delay="{% get_toasts_delay message %}">
                <div class="toast-body fw-bold">
                    {{ message }}
                    <small>
                        <button type="button"
                                class="btn-close float-end text-white bg-white"
                                data-bs-dismiss="toast"
                                aria-label="Close"></button>
                    </small>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<style>
 .toast {
            min-width: 20rem
        }
        .message-block {
            position:fixed;
            top:5rem;
            right:1rem;
            z-index:1030;
        }
</style>
