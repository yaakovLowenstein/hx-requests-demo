{% load crispy_forms_tags %}
{% load hx_tags %}
<form method="post">
    {% crispy form %}
    <button {% hx_post 'update_user' object=object %}
            hx-target='#row-{{ object.id }}'
            hx-trigger="click"
            hx-swap="outerHTML swap:.5s"
            type="submit"
            class="btn btn-primary d-flex"
            style='margin-left:auto'>Submit</button>
</form>
